<div class="col">
    <div  class="card mb-3">
        <img [src]="post.image" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.text }}</p>
            <div class="buttons">
                <button type="button" class="btn btn-primary" (click)="updatePost()">Update</button>
                <button type="button" class="btn btn-danger" (click)="deletePost()">Remove</button>
            </div>
        </div>
        <div class="card-footer">
            <p class="card-text"><small class="text-muted">Last updated: {{ post.updated_at | date}}</small></p>
            <p class="card-text"><small class="text-muted">Created: {{ post.created_at | date}}</small></p>
        </div>
    </div>
</div>
