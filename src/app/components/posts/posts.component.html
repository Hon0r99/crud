<div class="posts" *ngIf="posts">
    <button type="button" class="btn btn-primary" (click)="openModal()">Add post</button>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <app-post *ngFor="let post of posts" [post]="post"></app-post>
    </div>
</div>
<app-modal *ngIf="modalService.isOpen"></app-modal>
